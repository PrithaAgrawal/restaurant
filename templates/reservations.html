{% extends "base.html" %}

{% block title %}Reservation - Lemons{% endblock %}

{% block content %}

<div class="reservation-section position-relative">
    <img src="{{ url_for('static', filename='images/reservation.jpeg') }}" alt="Reservation Background" class="img-fluid w-100">
    <div class="reservation-text position-absolute top-50 start-50 translate-middle text-center text-white p-4">
        <h1 class="fw-bold">Make a Reservation</h1>
    </div>
</div>

<div class="reservation-form">
    <form action="{{ url_for('submit_reservation') }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="date">Reservation Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Reservation Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <button type="submit">Reserve the table</button>
    </form>
</div>

{% endblock %}
